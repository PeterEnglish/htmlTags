<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/action_page.php" method="get" id="form1">

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        <br>
        <div>
            <input type="checkbox" id="scales" name="scales"
                   checked>
            <label for="scales">Scales</label>
          </div>
          
          <div>
            <input type="checkbox" id="horns" name="horns">
            <label for="horns">Horns</label>
          </div>
        <br>
        <label for="drone">Pick a drone:</label>
        <div>
            <input type="radio" id="huey" name="drone" value="huey"
                   checked>
            <label for="huey">Huey</label>
          </div>
          
          <div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">Dewey</label>
          </div>
          
          <div>
            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie">Louie</label>
          </div>

        <br>
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <label for="w3review">This is a larger textarea</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
        </textarea>
    </form>
    <button type="submit" form="form1" value="Submit">Submit</button>
</body>

<!--
    Note the use of buttons that can be used to submit forms. Also note the
    use of the 'form' specifier that allows us toconnect the button to the form id
    This form uses http.
-->

</html>

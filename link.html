<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.google.com" target="_blank"></a>
    <a href="https://www.google.com" target="_blank">Opens the linked document in a new window or tab</a>

    <a href="https://www.google.com" target="_self"> Opens the linked document in the same frame as it was clicked (this is default)</a>

    <a href="https://www.google.com" target="_parent">Opens the linked document in the parent frame</a>

    <a href="https://www.google.com" target="_top">Opens the linked document in the full body of the window</a>
</body>

<!--
    Note the use of targets to decide where the page opens. Most oftenly
    You use the target="_blank" tag.
-->
</html>

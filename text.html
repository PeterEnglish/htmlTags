<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a primary heading</h1>
    <h2>This is a secondary heading</h2>
    <h3>This is a tertiary heading</h3>
    <h4>This is a h4 heading</h4>
    <h5>This is a h5 heading</h5>
    <h6>This is a h6 heading</h6>


<!--
    Heading are used to break up text into logical sections
    Image web pages with just text, lmao, but that was the
    way it was!
    Handy to style the headings in your css.
-->
    <p>And this is a paragraph text tag, it is used for non-heading
        sections of text.
    </p>
</body> 
</html>
